<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração - Secretária Virtual IA</title>
    <style>
        :root {
            --dark-bg: #1e1b4b;
            --main-bg: #020617;
            --container-bg: #1f2937;
            --text-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--main-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .demo-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .demo-header {
            background: var(--dark-bg);
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            border-bottom: 2px solid #374151;
        }

        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            Secretária Virtual IA - Demonstração
        </div>
        <iframe class="chatbot-iframe" src="chatbot.html" title="Chatbot de Demonstração"></iframe>
    </div>
</body>
</html>
